<div class="container">
  <div class="d-flex mx-auto mt-5 flex-column align-items-center login-box col-10 col-md-8 p-4">
    <h4 class="text-center">Welcome to the Kanban board!</h4>
    <p class="text-center">Please log in to start using</p>

    <div *ngIf="invalidCredentials" class="warning">
      <i class="bi bi-exclamation-circle"></i>
      Invalid Credentials
    </div>

    <div *ngIf="invalidForm" class="warning">
      <i class="bi bi-exclamation-circle"></i>
      Please enter the login and password
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="getToken()"
      class="d-flex flex-column justify-content-center align-items-center">

      <div class="p-2 col-12 d-flex flex-column">
        <label for="login">Login</label>
        <input type="text" id="login" formControlName="login">
      </div>

      <div class="p-2 col-12 d-flex flex-column">
        <label for="senha">Password</label>
        <input type="password" id="senha" formControlName="senha">
      </div>

      <button type="submit" class="btn btn-custom mt-3 align-items-center">Log In</button>
    </form>
  </div>
</div>
